{% load static %}
{% block content %}

<style>
/* ===== SAFE FOOTER CONTAINER ===== */
.footer-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    margin: 30px 0;
    overflow-x: hidden;
}

/* ===== FOOTER BAR (⬅ SHORTER LEFT & RIGHT ONLY) ===== */
.footer-bar {
    max-width: 900px;            /* ⬅ reduced width */
    width: calc(100% - 160px);   /* ⬅ more space on both sides */
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.10);
    padding: 18px;               /* ❌ unchanged */
}

/* ===== FOOTER GRID ===== */
.footer-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
}

/* ===== BUTTONS (UNCHANGED) ===== */
.footer-btn {
    padding: 8px 18px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    background: #1f2937;
    color: #ffffff;
    font-weight: 600;
    white-space: nowrap;
}

/* ===== DROPDOWNS ===== */
.footer-dropdown {
    position: relative;
}

.footer-dropdown-content {
    position: absolute;
    top: 45px;
    left: 50%;
    transform: translateX(-50%);
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    padding: 12px 14px;
    min-width: 220px;
    z-index: 999;
}

.footer-dropdown-content ul {
    padding: 0;
    margin: 0;
    list-style: none;
}

.footer-dropdown-content li {
    font-weight: 600;
    color: #1f2937;
}

.footer-address {
    font-size: 14px;
    color: #374151;
    line-height: 1.4;
    text-align: center;
}

/* ===== FOOTER LINK RESET ONLY ===== */
.footer-bar a {
    text-decoration: none;
    color: inherit;
}
</style>

<div class="footer-wrapper">
    <div class="footer-bar">
        <div class="footer-grid">

            <!-- MENU -->
            <a href="{% url 'home' %}?q=">
                <button onclick="menu()" class="footer-btn">MENU</button>
            </a>

            <!-- CONTACT -->
            <div class="footer-dropdown">
                <button class="footer-btn" onclick="pop1()">CONTACT US</button>
                <div id="myDropdown1" class="footer-dropdown-content" style="display:none;">
                    <ul>
                        <li>Phone No. : {{ contact.contact }}</li>
                    </ul>
                </div>
            </div>

            {% if address %}
            <!-- DIRECTIONS -->
            <a href="{{address.direction}}">
                <button class="footer-btn">DIRECTIONS TO OUR RESTAURANT</button>
            </a>

            <!-- ADDRESS -->
            <div class="footer-dropdown">
                <button class="footer-btn" onclick="pop()">ADDRESS</button>
                <div id="myDropdown" class="footer-dropdown-content" style="display:none;">
                    <div class="footer-address">
                        <b>Address: {{address.address}}</b>
                        <b>Pin: {{address.pin}}</b>
                    </div>
                </div>
            </div>
            {% else %}
            
                <p style="color:red;">Address not configured</p>
            {% endif %}

            <!-- GALLERY -->
            <button class="footer-btn">GALLERY</button>

        </div>
    </div>
</div>

<script src="{% static 'rbc/head.js' %}"></script>

{% endblock %}
